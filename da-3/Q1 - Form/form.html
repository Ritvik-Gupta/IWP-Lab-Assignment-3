<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="form_style.css" />

		<script type="text/javascript" src="main.js" defer></script>

		<title>Document</title>
	</head>
	<body>
		<!-- multistep form -->
		<form id="multistepsform">
			<!-- progressbar -->
			<ul id="progressbar">
				<li class="active">Account Setup</li>
				<li>Personal Details</li>
				<li>Social Profiles</li>
			</ul>
			<!-- fieldsets -->
			<fieldset class="active">
				<h2 class="fs-title">Create your account</h2>
				<h3 class="fs-subtitle"></h3>
				<div class="form-control">
					<label for="email">Email</label>
					<input type="text" placeholder="example@domain.com" id="email" />
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="password">Password</label>
					<input type="password" id="password" />
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="Confirm Password">Confirm Password</label>
					<input type="password" id="Confirm Password" />
					<small>Error message</small>
				</div>
				<input type="button" name="next" class="next action-button" value="Next" />
			</fieldset>

			<fieldset>
				<h2 class="fs-title">Personal Details</h2>
				<h3 class="fs-subtitle">We will never sell it</h3>
				<div class="form-control">
					<label for="firstname">First Name</label>
					<input type="text" placeholder="example@domain.com" id="firstname" />
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="lastname">Last Name</label>
					<input type="text" placeholder="example@domain.com" id="lastname" />
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="phone">Phone</label>
					<input type="text" placeholder="example@domain.com" id="phone" />
					<small>Error message</small>
				</div>
				<input type="button" name="previous" class="previous action-button" value="Previous" />
				<input type="button" name="next" class="next action-button" value="Next" />
			</fieldset>
			<fieldset>
				<h2 class="fs-title">Social Profiles</h2>
				<h3 class="fs-subtitle">Your presence on the social network</h3>
				<div class="form-control">
					<label for="address">Address</label>
					<textarea id="address"></textarea>
					<small>Error message</small>
				</div>
				<div class="form-control">
					<label for="github">Github</label>
					<input type="text" placeholder="example@domain.com" id="github" />
					<small>Error message</small>
				</div>
				<input type="button" name="previous" class="previous action-button" value="Previous" />
				<input type="submit" name="submit" class="submit action-button" value="Submit" />
			</fieldset>
		</form>
	</body>
</html>
